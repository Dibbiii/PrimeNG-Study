<div class="mb-3 flex gap-3">
  <p-iconField iconPosition="left">
    <p-inputIcon>
      <i class="pi pi-search"></i>
    </p-inputIcon>
    <input
      pInputText
      type="text"
      (input)="onFilterChange('username', $any($event.target).value)"
      placeholder="Cerca per Username..."
      aria-label="Filtra per username"
    />
  </p-iconField>

  <p-iconField iconPosition="left">
    <p-inputIcon>
      <i class="pi pi-search"></i>
    </p-inputIcon>
    <input
      pInputText
      type="text"
      (input)="onFilterChange('email', $any($event.target).value)"
      placeholder="Cerca per Email..."
      aria-label="Filtra per email"
    />
  </p-iconField>
</div>

<p-table
  #dt
  [value]="users()"
  [lazy]="true"
  [loading]="loading()"
  [paginator]="true"
  [rows]="10"
  [totalRecords]="totalRecords()"
  (onLazyLoad)="loadUsers($event)"
  dataKey="id"
  [expandedRowKeys]="expandedRowKeys()"
  (onRowExpand)="onRowExpand($event)"
  (onRowCollapse)="onRowCollapse($event)"
  responsiveLayout="scroll"
  ariaLabel="Tabella utenti con possibilitÃ  di ordinamento e espansione"
>
  <ng-template pTemplate="header">
    <tr>
      <th style="width: 5%"></th>
      <th pSortableColumn="username" style="width: 25%">
        <div class="flex align-items-center gap-2">
          Username
          <p-sortIcon field="username" />
        </div>
      </th>

      <th pSortableColumn="email" style="width: 30%">
        <div class="flex align-items-center gap-2">
          Email
          <p-sortIcon field="email" />
        </div>
      </th>

      <th style="width: 10%">Actions</th>
    </tr>
  </ng-template>

  <ng-template pTemplate="body" let-user let-expanded="expanded">
    <tr>
      <td>
        <p-button
          type="button"
          [text]="true"
          [pRowToggler]="user"
          [rounded]="true"
          [icon]="expanded ? 'pi pi-chevron-down' : 'pi pi-chevron-right'"
          [attr.aria-label]="'Espandi dettagli per ' + user.username"
        />
      </td>
      <td>{{ user.username }}</td>
      <td>{{ user.email }}</td>

      <td>
        <p-button
          icon="pi pi-pencil"
          [rounded]="true"
          [text]="true"
          (onClick)="editUser(user)"
          [attr.aria-label]="'Modifica ' + user.username"
          title="Modifica utente"
        />
      </td>
    </tr>
  </ng-template>

  <ng-template pTemplate="expandedrow" let-user>
    <tr>
      <td colspan="4">
        <div class="p-3">
          <h4>Dettagli di {{ user.username }}</h4>
          <p><strong>Email:</strong> {{ user.email }}</p>
          <p><strong>ID:</strong> {{ user.id }}</p>
        </div>
      </td>
    </tr>
  </ng-template>
</p-table>
