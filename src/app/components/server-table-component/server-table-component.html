<p-table
  #dt
  [value]="users"
  [lazy]="true"
  [paginator]="true"
  [rows]="10"
  [totalRecords]="totalRecords"
  (onLazyLoad)="loadUsers($event)"
  dataKey="id"
  [expandedRowKeys]="expandedRows"
  (onRowExpand)="onRowExpand($event)"
  (onRowCollapse)="onRowCollapse($event)"
>
  <ng-template pTemplate="header">
    <tr>
      <th style="width: 5%"></th>
      <th pSortableColumn="username" style="width: 20%">
        <div class="flex align-items-center gap-2">
          Name
          <p-sortIcon field="username" />
        </div>
      </th>

      <th pSortableColumn="email" style="width: 20%">
        <div class="flex align-items-center gap-2">
          Email
          <p-sortIcon field="email" />
        </div>
      </th>
      <!-- <th style="width: 15%">Status</th> -->
      <th style="width: 15%">Actions</th>
    </tr>
  </ng-template>

  <ng-template pTemplate="body" let-user let-expanded="expanded">
    <tr>
      <td>
        <p-button
          type="button"
          [text]="true"
          [pRowToggler]="user"
          [rounded]="true"
          [icon]="expanded ? 'pi pi-chevron-down' : 'pi pi-chevron-right'"
        />
      </td>
      <td>{{user.username}}</td>
      <td>{{user.email}}</td>

      <td>
        <p-button
          icon="pi pi-pencil"
          [rounded]="true"
          [text]="true"
          (onClick)="editUser(user)"
        ></p-button>
      </td>
    </tr>
  </ng-template>

  <ng-template pTemplate="expandedrow" let-user>
    <tr>
      <td colspan="5">
        <div class="p-3">
          <h4>Dettagli di {{user.username}}</h4>
          <p>Email: {{user.email}}</p>
          <p>Id: {{user.id}}</p>
        </div>
      </td>
    </tr>
  </ng-template>
</p-table>
